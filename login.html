<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbounce: The Landing Page and Conversion Platform</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="shortcut icon" href="https://unbounce.com/photos/cropped-unbounce-favicon-2.png" type="image/x-icon">
</head>

<body>
    <div class="login">
        <div class="login-m">
            <img src="https://d9hhrg4mnvzow.cloudfront.net/unbounce.com/product-selector/7089096e-d22ffb13-logo-unbounce.svg"
                alt="">


            <h4>Sign Into Your Unbounce Account</h4>


            <div class="lo-line"></div>


            <p>Need an Unbounce Account? <a href="">Create an account</a></p>

            <form action="">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password">


                <span> <input type="checkbox" id="radio">Remember this browser for 2 weeks <a href="">Forgot
                        Password?</a></span>


                <input type="submit" value="sign in">
                <p class="mid">or</p>
                <a href=""><img
                        src="https://lh3.googleusercontent.com/X6Npx8VfDr60QgT9ICGwEq8whBZqQdRYc3Cu8MdbzG45wS8Ow5W9xcvpJ2BbSxQU7CMEJBv68aXkKsyY7gBywf2v4B-7-HY98vvzPA"
                        alt="">Sign in with Google</a>
            </form>
        </div>

        <div class="login-position">
            <img src="https://d9hhrg4mnvzow.cloudfront.net/smartcopy.ubpages.com/login/39f702a6-sc-section-image-3_10mi0ru000000000000000.jpg"
                alt="">
        </div>
    </div>
